<ng-container *ngIf="category && category.name && category.budget then showMessage else noMessage"></ng-container>
<ng-template #showMessage>
    <h1>welcome to {{ category?.name }} Page!!! </h1>
    <button (click)="getPurchases(category?.id)">Click me</button>
</ng-template>
<ng-template #noMessage>
    <h1>there was an error.</h1>
</ng-template>
